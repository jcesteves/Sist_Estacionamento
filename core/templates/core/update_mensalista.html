{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

<div class="row">
    <div class="col">
        <h2 class="text-center">Updating Mensalista: {{ mensalista }}</h2>
    </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <form action="{% url 'core_mensalista_update' mensalista.id %}" method="POST">

            {% csrf_token %}
            {{ form|bootstrap }}

            <button type="submit" class="btn btn-success">Update</button>
            <a class="btn btn-danger" href="{% url 'core_mensalista_delete' mensalista.id %}">Deletar</a>
        </form>
    </div>
</div>

{% endblock %}
