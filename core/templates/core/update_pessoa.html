{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

<div class="row">
    <div class="col">
        <h1 class="text-center">Updating Pessoa: {{ pessoa }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <form action="{%  url 'core_pessoa_update' pessoa.id %}" method="POST">

            {% csrf_token %}
            {{ form|bootstrap }}

            <button type="submit" class="btn btn-success">Update</button>
            <a class="btn btn-danger" href="{% url 'core_pessoa_delete' pessoa.id %}">Deletar</a>
        </form>
    </div>
</div>


{% endblock %}
